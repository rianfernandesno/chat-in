<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0&icon_names=send" />
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>
<body>
    <h1>Chat - Comece a conversar</h1>
    <section class="container">

        
        <section class="chat">
            <section class="chat-messages">

            </section>


            <form action="" class="chat-form">
                <input type="text" name="" id="chat-input" placeholder="Digite uma mensagem" required>
                <button type="submit" class="chat-button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </section>


    </section>
</body>
</html>
